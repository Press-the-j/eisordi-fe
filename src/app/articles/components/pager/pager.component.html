<div class="wrap-pager">
  <div class="pager-filter">
    <span class="pager-text-style">Elementi per pagina</span>
    <select (change)="onPageFilter($event)">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
    </select>
  </div>
  <div class="pager-counter">
    <span class="total-visited">
      {{ totalVisited$$ | async }}
    </span>
    <span class ="pager-text-style"> di </span>
    <span class="total-items">
      {{ totalItems$$ | async }}
    </span>
  </div>
  <div class="arrows">
    <button [disabled]="disablePrevButton$$ | async"  (click)="onPrev()" class="arrow-prev">
      &lt;
    </button>
    <button [disabled]="disableNextButton$$ | async" (click)="onNext()"class="arrow-next">
      &gt;
    </button>
  </div>
</div>
